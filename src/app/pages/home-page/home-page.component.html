<button [style.marginBlock.px]="10" (click)="onAddMoveDemo()">Add Move Demo</button>
<section *ngIf="user$ | async as user" class="home-page">
    <h1>Hello {{ user.name }}</h1>
    <h3>Coins: {{ user.coins }}</h3>
    <h3>BTC: {{ BTC$ | async}}</h3>
    <ng-container *ngIf="userMoves$ | async as userMoves">
		<move-list [contact]="null" [moves]="userMoves"></move-list>
		<p *ngIf="!userMoves.length">No transactions yet...</p>
	</ng-container>
</section>
